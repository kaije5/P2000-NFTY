apiVersion: apps/v1
kind: Deployment
metadata:
  name: ntfy
  namespace: p2000-forwarder
  labels:
    app: ntfy
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for PVC with ReadWriteOnce
  selector:
    matchLabels:
      app: ntfy
  template:
    metadata:
      labels:
        app: ntfy
    spec:
      containers:
      - name: ntfy
        image: binwiederhier/ntfy:latest
        imagePullPolicy: Always
        args:
          - serve
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: TZ
          value: "Europe/Amsterdam"
        volumeMounts:
        - name: cache
          mountPath: /var/cache/ntfy
        - name: config
          mountPath: /etc/ntfy
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /v1/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /v1/health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          readOnlyRootFilesystem: false  # ntfy needs to write to /tmp
          capabilities:
            drop:
            - ALL
      volumes:
      - name: cache
        persistentVolumeClaim:
          claimName: ntfy-cache
      - name: config
        configMap:
          name: ntfy-config
      securityContext:
        fsGroup: 1000
