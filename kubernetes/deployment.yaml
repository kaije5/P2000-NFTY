apiVersion: apps/v1
kind: Deployment
metadata:
  name: p2000-forwarder
  namespace: p2000-forwarder
  labels:
    app: p2000-forwarder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: p2000-forwarder
  template:
    metadata:
      labels:
        app: p2000-forwarder
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: p2000-forwarder
        image: ghcr.io/kaije/p2000-nfty:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: CONFIG_PATH
          value: /config/config.yaml
        # Optional: Override config via environment variables
        # - name: NTFY_SERVER
        #   value: "https://ntfy.sh"
        # - name: NTFY_TOPIC
        #   value: "p2000-alerts"
        # - name: NTFY_TOKEN
        #   valueFrom:
        #     secretKeyRef:
        #       name: p2000-secrets
        #       key: ntfy-token
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          runAsGroup: 65534
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config
        configMap:
          name: p2000-config
      restartPolicy: Always
